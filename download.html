<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENUVERT - 다운로드 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            color: #00d1b2; /* Blue for title */
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 0 0 20px;
            color: #e6e6e6;
        }
        button {
            background-color: #00d1b2;
            border: none;
            color: #1a1a1a;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background-color: #00a389;
            transform: scale(1.05);
        }
        .fade {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
        }
        .visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
    <script>
        function handleReadCheck() {
            const initialSection = document.getElementById('initial');
            const downloadSection = document.getElementById('downloadSection');

            initialSection.classList.add('hidden');
            setTimeout(() => {
                initialSection.style.display = 'none';
                downloadSection.style.display = 'flex';
                downloadSection.classList.add('visible');
            }, 1000); // Delay to allow fade-out transition
        }
    </script>
</head>
<body>
    <div id="initial" class="visible">
        <h1>DENUVERT 다운로드</h1>
        <p>소개글과 이용약관을 읽으셨나요?</p>
        <button onclick="handleReadCheck()">네, 읽었습니다!</button>
    </div>
    <div id="downloadSection" class="hidden" style="display: none; flex-direction: column; align-items: center; justify-content: center;">
        <h1>다운로드 하기</h1>
        <p>다음 링크에서 DENUVERT를 다운로드하실 수 있습니다:</p>
        <a href="https://www.mediafire.com/file/njjfu6bia02wvsj/DENUVERT.7z/file" target="_blank">
            <button>다운로드</button>
        </a>
        <p style="margin-top: 20px;">다운로드 후 클라이언트를 압축 해제하려면 패스키가 필요합니다. 관리자에게 문의하세요.</p>
    </div>
</body>
</html>
